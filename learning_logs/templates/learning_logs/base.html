{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow</title>

    {% bootstrap_css %}
    

</head>
<body>

    <header>
        <nav>
            {% if user.is_authenticated %}
                <div>
                    <ul>
                        <li>
                            <a href="{% url 'index' %}">
                                <img src="{% static 'learning_logs/images/minha_imagem.png' %}" alt="Minha imagem"> Anotações Organizadas
                            </a>
                        </li>
                        <li><a href="{% url 'topics' %}">Tópicos</a></li>
                    </ul>
                    
                    <ul>
                        <li><span>Olá, {{ user.username }}</span></li>
                        <li><a href="{% url 'logout'%}">Sair</a></li>
                    </ul>
                </div>

            {% else %}
                <a href="{% url 'register' %}">Registrar-se</a>
                <a href="{% url 'login' %}">Fazer login</a>
            {% endif %}    
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    {% bootstrap_javascript %}
    
</body>
</html>
